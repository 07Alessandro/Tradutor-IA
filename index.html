<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor IA</title>
    <link rel="stylesheet" href="style.css">
    <head>
  <!-- Seu link Font Awesome CDN aqui -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

</head>

<body>
    <div class="caixa-maior">

        <textarea class="inputTexto"  ></textarea>

        <div class="controle">
            <select class="idiomas">
                <option value="en">Inglês</option>
                <option value="es">Espanhol</option>
                <option value="fr">Francês</option>
                <option value="de">Alemão</option>
                <option value="it">Italiano</option>
                <option value="pt">Português</option>
            </select>

            <button ><img id="botaoTraduzir" src="img/traduzir.svg" alt="imagem traduzir"></button>
            <button ><img id="botaoMicrofone" src="img/microfone.svg" alt="imagem microfone"></button>
        </div>
        <div class="resultado " id="caixa-result">
            
              <i id="botaoSom" class="fa-solid fa-volume-high"></i>
            
            <h3 class="titulo-traducao">Tradução</h3>
            <p class="traducao">A Tradução aparecerá aqui...</p>

        </div>
            
    </div>

</body>
    <script src="script.js"></script>

</html>
